<html>
<head>
    <!-- Standard Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta charset="utf-8" />
    <!-- Site Properties -->
    <title>Se connecter</title>
    <link rel="stylesheet" type="text/css" href="assets/semantic.css" />
    <script type="text/javascript" src="assets/jquery.js"></script>
    <script type="text/javascript" src="assets/semantic.js"></script>
    <style>
        .Site {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        .Site-content {
            min-height: 100vh;
            flex : 1;
        }

        body, body.pushable > .pusher {
            background-color: #DADADA;
        }
        /* .pusher > .grid {
              height: 100%;
        } */
        .column {
            max-width: 450px;
        }

    </style>


</head>
<body>
<div class="pusher Site">
    <div class="ui middle aligned center aligned grid container Site-content">
        <div class="column">
            <h2 class="ui teal header">Se connecter</h2>
            <form id="login" class="ui large form" action="/login"  method="POST">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="username" placeholder="Email..." >
                        </div>
                    </div>
                    <div id="passdiv" class="field">
                        <div id="passfield" class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="Mot de passe ...">
                        </div>
                        <p>
                            <a href="#" id="go_reset">Mot de passe oublié ?</a>
                        </p>
                    </div>
                    <button id="go" type="submit" class="ui fluid large teal button">Se connecter</button>
                    <div th:if="${param.badcredentials}" class="ui center aligned negative message container">
                        Email ou mot de passe incorrects. Veuillez réessayer.
                    </div>
                    <div th:if="${param.disabled}" class="ui center aligned negative message container">Votre compte est désactivé. Veuillez l'activer en cliquant sur le lien envoyé par mail lors de votre inscription.</div>
                </div>
            </form>
            <div th:if="${param.logout}" class="ui positive message">A la prochaine !</div>
            <div class="ui message">
                <span>Pas encore inscrit ? </span><a href="./subscribe">S'inscrire</a>
            </div>
        </div>
    </div>

</div>
</body>
</html>
